<!DOCTYPE html>
<html>

<head>
  <title>Shopping Carte</title>
  <meta charset="utf-8">
  <meta name="author" content="Talel12">
  <meta name="description" content="Shopping Carte">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://kit.fontawesome.com/3afd420722.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row row1">
      <i class="fas fa-shopping-cart fa-2x"></i>
      <h3>Shopping cart: Total : <span id="total">0</span> $</h3>

    </div>
    <div class="row">
      <div class="col-2">
        <i class="fas fa-times fa-2x"></i>
        <i class="fas fa-heart fa-2x"></i>
        <i class="color" hidden>0</i>
      </div>
      <img class="col-4 img"
        src="https://tn.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/24/7151/1.jpg?5545"
        alt="Sbedri white" />
      <h2 class="col">sbedri</h2>
      <div class="col">
        <i class="fas fa-plus-square"></i>
        <span class="count">0</span>
        <i class="fas fa-minus-square"></i>
      </div>
      <p class="col"><span class="coll">120</span> $</p>
    </div>
   
    <div class="row">
      <div class="col-2">
        <i class="fas fa-times fa-2x"></i>
        <i class="fas fa-heart fa-2x"></i>
        <i class="color" hidden>0</i>
      </div>
      <img class="col-4 img"
        src="https://wwws.dior.com/couture/ecommerce/media/catalog/product/cache/1/zoom_image_1/3000x2000/17f82f742ffe127f42dca9de82fb58b1/N/v/1570643102_863J621I0533_C980_E01_ZH.jpg"
        alt="Sbedri white" />
      <h2 class="col">t-shirt</h2>
      <div class="col">
        <i class="fas fa-plus-square"></i>
        <span class="count">0</span>
        <i class="fas fa-minus-square"></i>
      </div>
      <p class="col"><span class="coll">89</span> $</p>
    </div>
    <div class="row">
      <div class="col-2">
        <i class="fas fa-times fa-2x"></i>
        <i class="fas fa-heart fa-2x"></i>
        <i class="color" hidden>0</i>
      </div>
      <img class="col-4 img"
        src="https://dabchy.s3.amazonaws.com/articles/4e47c5aa-b98e-447c-b695-4a611cb42e25/cbc88cb5-016f-4f66-9fac-fe28b2e0b951/9e902a21-e2f6-4316-9f2c-b8f9f36a8960"
        alt="Sbedri white" />
      <h2 class="col">serwel</h2>
      <div class="col">
        <i class="fas fa-plus-square"></i>
        <span class="count">0</span>
        <i class="fas fa-minus-square"></i>
      </div>
      <p class="col"><span class="coll">549</span> $</p>

    </div>


  </div>
  </div>
  <script type="text/javascript" src="script.js"></script>

</body>
